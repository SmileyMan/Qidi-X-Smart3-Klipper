[extruder]
step_pin: SHT36:gpio7
dir_pin: !SHT36:gpio6
enable_pin: !SHT36:gpio14
rotation_distance: 53.5 #Bondtech 5mm Drive Gears
gear_ratio: 9.5:1				
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
min_temp: 0
max_temp: 300
min_extrude_temp: 175
smooth_time: 0.000001
heater_pin: SHT36:gpio23
sensor_type: ATC Semitec 104GT-2
sensor_pin: SHT36:gpio27
max_power: 1
pressure_advance: 0.032
pressure_advance_smooth_time: 0.03
max_extrude_cross_section: 500
instantaneous_corner_velocity: 10.000
max_extrude_only_distance: 100.0
max_extrude_only_velocity: 5000
max_extrude_only_accel: 2000
step_pulse_duration: 0.000002

[verify_heater extruder]
max_error: 180
check_gain_time: 30
hysteresis: 5
heating_gain: 2

[tmc2209 extruder]
uart_pin: SHT36:gpio15
interpolate: True
run_current: 0.714            #!# Pay attention to this value and compare it with your stock backup config
stealthchop_threshold: 0
sense_resistor: 0.110 








