#Mates3
#V4.1.10
# This file contains common pin mappings for QIDI
# boards. To use this config, the firmware should be compiled for the
# stm32f402. When running "make menuconfig", select the 48KiB
# bootloader, and enable "Serial for communication" and select the "on USART1 PA10/PA9"

# See docs/Config_Reference.md for a description of parameters.

# The hardware uses USART1 PA10/PA9 connect to RK3328
[mcu]
serial: /dev/ttyS0
restart_method: command

[mcu MKS_THR]
serial: /dev/serial/by-id/usb-Klipper_rp2040_C5D94D955DB45658-if00

[printer]
kinematics:corexy
max_velocity: 600
max_accel: 20000
minimum_cruise_ratio: 0.5
max_z_velocity: 10
max_z_accel: 500
square_corner_velocity: 8

#####################################
#            Sub Config             #
#####################################
[include sub_config/*.cfg]

#####################################
#              MACROS               #
#####################################
[include macros/*.cfg]

[input_shaper]
# shaper_type_x = mzv
# shaper_freq_x = 69.0
# shaper_type_y = mzv
# shaper_freq_y = 59.2

[probe]
#z_offset = 0.000

[extruder]
#control: pid  
#pid_Kp=14.734
#pid_Ki=6.549 
#pid_Kd=8.288

[heater_bed]
control: pid
pid_Kp=63.418 
pid_Ki=1.342 
pid_Kd=749.125

